openapi: 3.1.0
info:
  description: RESTful API for interacting with the NVIDIA LaunchPad platform
  title: NVIDIA LaunchPad API
  version: 2.36.1
servers:
- url: /
paths:
  /v1/auth/login/:
    post:
      description: Login with either an authorization code or username and password
        (deprecated) to generate an API token that can be used with all other API
        endpoints.
      operationId: auth_login_create
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthLogin'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AuthLogin'
          application/json:
            examples:
              AuthCode:
                summary: Auth Code
                value:
                  auth_code: string
              Username&Password(deprecated):
                summary: Username & Password (deprecated)
                value:
                  username: string
                  password: string
            schema:
              $ref: '#/components/schemas/AuthLogin'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: ""
      security:
      - TokenAuthentication: []
      tags:
      - auth
  /v1/auth/logout/:
    post:
      description: Logout from the current session. Your API token will no longer
        be usable and must be regenerated via the login API.
      operationId: auth_logout_create
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Logout'
          description: ""
      security:
      - TokenAuthentication: []
      tags:
      - auth
  /v1/auth/password-change/:
    post:
      deprecated: true
      description: Change your current password
      operationId: auth_password_change_create
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PasswordChange'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PasswordChange'
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordChange'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordChange'
          description: ""
      security:
      - TokenAuthentication: []
      tags:
      - auth
  /v1/auth/redirect/:
    get:
      description: Get an HTTP redirect to begin an OAuth login flow.
      operationId: auth_redirect_retrieve
      parameters:
      - description: "If \"false\" or unset, receive an HTTP 302 with the OAuth URL\
          \ returned in the Location header. If \"true\", receive an HTTP 200 with\
          \ the OAuth URL returned in the JSON payload."
        explode: true
        in: query
        name: as_json
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthRedirect'
          description: ""
        "302":
          description: No response body
      security:
      - TokenAuthentication: []
      tags:
      - auth
