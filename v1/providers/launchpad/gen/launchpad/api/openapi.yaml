        in: query
        name: search
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Multiple values may be separated by commas.

          * `destroyed` - Deployment has been fully destroyed
          * `destroying` - Deployment is being destroyed
          * `error` - Deployment has encountered a fatal error and will not be retried
          * `failed` - Deployment has failed but may be retried
          * `paused` - Deployment is paused but may be retried later
          * `ready` - Deployment is ready and all instances are running
          * `retrying` - Deployment is retrying
          * `starting` - Deployment instances are starting
          * `stopped` - Deployment instances are stopped
          * `stopping` - Deployment instances are stopping
          * `waiting` - Waiting for deployment to be ready
        explode: false
