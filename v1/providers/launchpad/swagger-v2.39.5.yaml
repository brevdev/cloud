          * `failed` - Deployment has failed but may be retried
          * `paused` - Deployment is paused but may be retried later
          * `ready` - Deployment is ready and all instances are running
          * `retrying` - Deployment is retrying
          * `starting` - Deployment instances are starting
          * `stopped` - Deployment instances are stopped
