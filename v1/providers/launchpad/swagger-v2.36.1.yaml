openapi: 3.1.0
info:
  title: NVIDIA LaunchPad API
  version: 2.36.1
  description: RESTful API for interacting with the NVIDIA LaunchPad platform
paths:
  /v1/auth/login/:
    post:
      operationId: auth_login_create
      description: Login with either an authorization code or username and password (deprecated) to generate an API token that can be used with all other API endpoints.
      tags:
        - auth
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthLogin'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AuthLogin'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLogin'
            examples:
              AuthCode:
                value:
                  auth_code: string
                summary: Auth Code
              Username&Password(deprecated):
                value:
                  username: string
                  password: string
                summary: Username & Password (deprecated)
      security:
        - TokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: ''
  /v1/auth/logout/:
    post:
      operationId: auth_logout_create
      description: Logout from the current session. Your API token will no longer be usable and must be regenerated via the login API.
      tags:
        - auth
      security:
        - TokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Logout'
          description: ''
  /v1/auth/password-change/:
    post:
      operationId: auth_password_change_create
      description: Change your current password
      tags:
        - auth
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PasswordChange'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PasswordChange'
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordChange'
        required: true
      security:
        - TokenAuthentication: []
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordChange'
          description: ''
  /v1/auth/redirect/:
    get:
      operationId: auth_redirect_retrieve
      description: Get an HTTP redirect to begin an OAuth login flow.
      parameters:
        - in: query
          name: as_json
          schema:
            type: boolean
          description: If "false" or unset, receive an HTTP 302 with the OAuth URL returned in the Location header. If "true", receive an HTTP 200 with the OAuth URL returned in the JSON payload.
      tags:
        - auth
      security:
        - TokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthRedirect'
          description: ''
        '302':
          description: No response body
