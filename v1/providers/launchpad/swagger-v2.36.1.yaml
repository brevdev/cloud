          description: Search for deployments by bastion_operating_system, collection_branch, experience_branch, experience catalog_id, experience catalog_id_alias, experience id, experience title, expires_at, flightcontrol_release, garage_id, gc_branch, gpu_alias, gpu_model, gpu_os_name, gpu_os_release, gpu_os_version, id, oem_name, org_name, persona, pipeline_branch, platform, provider_name, region, request_id, requester_email, requester_name, sales_id, sales_owner_email, sales_owner_name, services url, state, tags, workshop_id
          schema:
            type: string
        - in: query
          name: state
          schema:
            type: array
            items:
              type: string
              enum:
                - destroyed
                - destroying
                - error
                - failed
                - paused
                - ready
                - retrying
                - starting
                - stopped
                - stopping
                - waiting
          description: |-
            Multiple values may be separated by commas.

            * `destroyed` - Deployment has been fully destroyed
            * `destroying` - Deployment is being destroyed
            * `error` - Deployment has encountered a fatal error and will not be retried
            * `failed` - Deployment has failed but may be retried
            * `paused` - Deployment is paused but may be retried later
            * `ready` - Deployment is ready and all instances are running
            * `retrying` - Deployment is retrying
            * `starting` - Deployment instances are starting
            * `stopped` - Deployment instances are stopped
            * `stopping` - Deployment instances are stopping
            * `waiting` - Waiting for deployment to be ready
          explode: false
          style: form
        - in: query
          name: workshop
          schema:
            type: boolean
        - in: query
          name: workshop_id
          schema:
            type: string
